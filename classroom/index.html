      function initCourses() {
        return gapi.client.classroom.courses.list({})
        .then(function(response) {
          // Handle the results here (response.result has the parsed body).

          //get DOM of courses
          console.log(response);
          data=response.result.courses;

          if (typeof data !== 'undefined' && data.length > 0) {
            print=coursesDOM(response.result.courses);
            //print courses in page
            $('#course-container').empty().html(print);

            Pop.fire({
              icon: 'success',
              title: data.length+' Courses Found',
              text: 'Welcome to Teach online Classroom!',
              timer: 2000,
              timerProgressBar: true
            });

            Pop.fire({
              icon: 'error',

          stopPreloader();

      function initModalYoutubeAdd(courseId) {
        var current = gapi.auth2.getAuthInstance().currentUser.get();
        console.log('Modal Form init Submitted');
        title= $("#ytBroadcastTitle").val();
        date = new Date($("#ytBroadcastScheduledStartTime").val());
        isoString = date.toISOString();
        scheduledStartTime= date;
        date = new Date($("#ytBroadcastScheduledEndTime").val());
        isoString = date.toISOString();
        scheduledEndTime= date;
        description = 'beg-courseId='+courseId+'&ownerId='+current.Pt.MU+'-end';
        youtubeLiveBroadcastsInsert(title,scheduledStartTime,scheduledEndTime,description);
      }

      var dateobj = new Date();
      function youtubeLiveBroadcastsInsert(title,scheduledStartTime,scheduledEndTime,description) {
        return gapi.client.youtube.liveBroadcasts.insert({
            "part": "snippet,contentDetails,status",
            "resource": {
              "snippet": {
                "title": title,
                "scheduledStartTime": scheduledStartTime,
                "scheduledEndTime": scheduledEndTime,
                "description": description
              },
              "contentDetails": {
                "enableClosedCaptions": true,
                "enableContentEncryption": true,
                "enableDvr": true,
                "enableEmbed": true,
                "recordFromStart": true,
                "startWithSlate": true
              },
              "status": {
                "privacyStatus": "unlisted"
              }
            }
          })
        .then(function(response) {
          // Handle the results here (response.result has the parsed body).
          console.log('Modal Form Submitted');
          // Handle the results here (response.result has the parsed body).
          console.log("Response", response);
          Toast.fire({
            title:"Youtube Broadcast Schedule Success",
            icon: "success"
          });
          $('#apimodal').modal('hide');
          initCourses();
        },
        function(err) { console.error("Execute error", err);
          Toast.fire({
            title:"Youtube Broadcast Schedule Failed",
            icon: "error"
          });
        });
      }

            +'</div>'
          +'</div>'
          +'<div class="row">'
            +'<div class="col-md-12">'
              +'<div class="form-group">'
                +'<p class="muted">You can add teacher only if you are subscribed to G Suite for Education, you email id has admin Access and you are verified owner this website domain.</p>'
              +'</div>'
            +'</div>'
          +'</div>'
          +'<div class="row">'
            +'<div class="col-md-12 text-center">'
              +'<div class="form-group">'
                +'<input type="button" onclick="initclassroomTeacherAdd('+courseId+')" value="Add Teacher" class="btn btn-primary btn-md" >'
              +'</div>'
            +'</div>'
          +'</div>';
      $('#apimodalform').empty().html(print);
      console.log('Modal Form print success');
      $('#apimodal').modal('show');
    }

    function initclassroomTeacherAdd(courseId) {
      console.log('Modal Form init Submitted');
      classroomTeacherAdd(courseId,$("#teacherEmail").val());
    }


    function classroomTeacherAdd(courseId,email) {
      return gapi.client.classroom.courses.teachers.create({
        "courseId":courseId,
        "resource":{
          "userId" : email
        }
      })
      .then(function(response) {
        console.log('Modal Form Submitted');
        // Handle the results here (response.result has the parsed body).
        console.log("Response", response);
        Toast.fire({
          title:"Teacher Add Success",
          icon: "success"
        });
        $('#apimodal').modal('hide');
        initCourses();
      },
      function(err) {
        console.error("Execute error", err);
        Toast.fire({
          title:"Teacher Add Failed",
          icon: "error"
        });
      });
    }

      handleClientLoad();

      function ucFirst(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }





    </script>
